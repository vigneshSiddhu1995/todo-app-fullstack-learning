<div class="dashboard-container">
  <!-- Stats Cards Section -->
  <div class="stats-section" *ngIf="dashboardStats">
    <div class="stat-card pending">
      <h3>Pending</h3>
      <span class="count">{{ dashboardStats.pendingTodos }}</span>
    </div>
    <div class="stat-card completed">
      <h3>Completed</h3>
      <span class="count">{{ dashboardStats.completedTodos }}</span>
    </div>
    <div class="stat-card total">
      <h3>Total</h3>
      <span class="count">{{ dashboardStats.totalTodos }}</span>
    </div>
  </div>

  <!-- Loading State -->
  <div class="loading" *ngIf="!dashboardStats">
    <p>Loading dashboard stats...</p>
  </div>

  <!-- Quick Actions Section -->
  <div class="quick-actions">
    <button class="btn-primary">Add New Todo</button>
    <button class="btn-secondary">View All Todos</button>
  </div>

  <!-- Recent Todos Preview -->
  <div class="recent-todos">
    <h3>Recent Todos</h3>
    <!-- Todo items will go here -->
  </div>
</div>
